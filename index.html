<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <image src="istockphoto-1497571474-170667a.webp"></image>
      <div id="subdiv">
        <div class="oa">
          <h5>Ping Pong Score Keeper</h5>
          <hr />
        </div>
        <div class="oa">
          <h1 id="scoreUpdate">
            <span id="player1">0</span> to <span id="player2">0</span>
          </h1>
        </div>

        <div><h5>Use the buttons below to keep score.</h5></div>
        <div class="oa">
          <h3><b>Playing To</b></h3>
          <select id="howMuch">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
        </div>
        <div class="oa">
          <button id="button1">+1 Player One</button>
          <button id="button2">+1 Player two</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
